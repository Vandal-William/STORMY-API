apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cassandra-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra
  namespace: default
  labels:
    app: cassandra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      automountServiceAccountToken: false
      containers:
        - name: cassandra
          image: cassandra:3.11
          imagePullPolicy: IfNotPresent
          env:
            - name: CASSANDRA_CLUSTER_NAME
              value: dev-cluster
            - name: CASSANDRA_DC
              value: dc1
            - name: CASSANDRA_LISTEN_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CASSANDRA_BROADCAST_RPC_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CASSANDRA_RPC_ADDRESS
              value: "0.0.0.0"
            - name: CASSANDRA_NUM_TOKENS
              value: "256"
            - name: HEAP_NEWSIZE
              value: "128M"
            - name: MAX_HEAP_SIZE
              value: "256M"
          ports:
            - containerPort: 9042
              name: cql
            - containerPort: 7000
              name: cluster
            - containerPort: 7001
              name: cluster-ssl
          volumeMounts:
            - name: cassandra-storage
              mountPath: /var/lib/cassandra
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 9042
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9042
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: cassandra-storage
          persistentVolumeClaim:
            claimName: cassandra-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
  namespace: default
  labels:
    app: cassandra
spec:
  selector:
    app: cassandra
  ports:
    - port: 9042
      targetPort: 9042
      name: cql
    - port: 7000
      targetPort: 7000
      name: cluster
    - port: 7001
      targetPort: 7001
      name: cluster-ssl
