apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra
  namespace: default
  labels:
    app: cassandra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
        - name: cassandra
          image: cassandra:4.1
          imagePullPolicy: IfNotPresent
          env:
            - name: CASSANDRA_CLUSTER_NAME
              value: dev-cluster
            - name: CASSANDRA_DC
              value: dc1
            - name: CASSANDRA_LISTEN_ADDRESS
              value: "0.0.0.0"
          ports:
            - containerPort: 9042
              name: cql
            - containerPort: 7000
              name: cluster
            - containerPort: 7001
              name: cluster-ssl
          volumeMounts:
            - name: cassandra-storage
              mountPath: /var/lib/cassandra
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nodetool status
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nodetool status
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: cassandra-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
  namespace: default
  labels:
    app: cassandra
spec:
  selector:
    app: cassandra
  ports:
    - port: 9042
      targetPort: 9042
      name: cql
    - port: 7000
      targetPort: 7000
      name: cluster
    - port: 7001
      targetPort: 7001
      name: cluster-ssl
