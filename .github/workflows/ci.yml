name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ======================
  # BUILD & TEST GO SERVICES
  # ======================
  build-go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, message, presence]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        run: go build -v ./...

      - name: Test ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        run: go test -v ./... || true

  # ======================
  # LINT GO SERVICES
  # ======================
  lint-go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, message, presence]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: golangci-lint ${{ matrix.service }}
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: services/${{ matrix.service }}
          args: --timeout=5m

  # ======================
  # BUILD & TEST NESTJS SERVICES
  # ======================
  build-nestjs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user, notification, moderation]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: Build ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        run: npm run build

      - name: Test ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        run: npm test || true

      - name: Lint ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        run: npm run lint || true

  # ======================
  # SONARQUBE ANALYSIS (skip si pas configur√©)
  # ======================
  sonarqube:
    runs-on: ubuntu-latest
    needs: [build-go, build-nestjs]
    if: vars.SONAR_ENABLED == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ======================
  # DOCKER BUILD (optional)
  # ======================
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-go, build-nestjs]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker-compose build
