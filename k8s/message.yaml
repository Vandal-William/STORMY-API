apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service
  namespace: default
  labels:
    app: message-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: message-service
  template:
    metadata:
      labels:
        app: message-service
    spec:
      containers:
        - name: message-service
          image: message-service:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: REDIS_HOST
              value: redis-message
            - name: REDIS_PORT
              value: "6379"
            - name: CASSANDRA_HOST
              value: cassandra
            - name: CASSANDRA_PORT
              value: "9042"
            - name: NATS_URL
              value: nats://nats:4222
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /info
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /info
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: message-service
  namespace: default
  labels:
    app: message-service
spec:
  selector:
    app: message-service
  ports:
    - port: 3001
      targetPort: 3001
      name: http
