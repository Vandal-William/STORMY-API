apiVersion: apps/v1
kind: Deployment
metadata:
  name: presence-service
  namespace: default
  labels:
    app: presence-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: presence-service
  template:
    metadata:
      labels:
        app: presence-service
    spec:
      containers:
        - name: presence-service
          image: presence-service:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
              name: http
          env:
            - name: REDIS_HOST
              value: redis-user
            - name: REDIS_PORT
              value: "6379"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /info
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /info
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: presence-service
  namespace: default
  labels:
    app: presence-service
spec:
  selector:
    app: presence-service
  ports:
    - port: 3002
      targetPort: 3002
      name: http
